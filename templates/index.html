<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">ðŸ“š Book Recommendation</h2>

                        <form method="POST" class="mb-4">
                            <div class="mb-3">
                                <label for="user_id" class="form-label">Enter User ID</label>
                                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="e.g. 123" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Get Recommendations</button>
                            </div>
                        </form>

                        {% if recommendations %}
                            <h5 class="mb-3">Top Recommendations for User <strong>{{ user_id }}</strong>:</h5>
                            <ul class="list-group">
                                {% for book in recommendations %}
                                    <li class="list-group-item">
                                        <strong>{{ book.title }}</strong><br>
                                        <small class="text-muted">by {{ book.authors }}</small>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% elif user_id %}
                            <div class="alert alert-warning mt-4" role="alert">
                                No recommendations found. Try a different user ID.
                            </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
